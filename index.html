<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Newsletter Subscription</title>
        <link rel="stylesheet" href="assets/css/main.css>"/> 
    </head>
    <body>
        <main>
            <header>
                <img src="assets/images/businesspeople.png" alt="Business People" />
                <h1>Subscribe to Our Newsletter</h1>
                <p>Welcome to our newsletter hub, where we bring you the latest happenings, exclusive content, and behind-the-scenes insights.</p>
            </header>

            <section class="subscription-form">
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="name@email.com" required />
                    <button type="submit">Subscribe</button>
                </form>
            </section>

            <section class="more-info">
                <p>"Your information will never be shared with third parties, and you can unsubscribe from our updates at any time"</p>
            </section>

            <section class="company-logos">

            </section>
        </main>
    </body>
</html>
